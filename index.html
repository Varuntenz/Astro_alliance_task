<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astro Alliance Bento Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'DMSans';
      src: url("assets/fonts/DMSans-VariableFont_opsz,wght.ttf") format("truetype");
    }
    body {
      background: radial-gradient(circle at top left, #1e293b, #0f172a);
      color: #f8fafc;
      font-family: 'DMSans', sans-serif;
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body class="p-4">
  <h1 class="text-4xl font-bold mb-5 text-center">🚀 Astro Alliance - Bento Grid</h1>

  <div class="container">
    <div class="row g-4">
      <div class="col-12 col-md-8">
        <div class="bg-dark p-4 rounded-3 shadow-lg h-100">
          <h2 class="text-2xl font-semibold mb-3">🌌 Exploring the Cosmos</h2>
          <img src="assets/images/starlab-1.png" alt="Exploring the Cosmos" class="img-fluid rounded">
        </div>
      </div>

      <div class="col-6 col-md-4">
        <div class="bg-secondary p-3 rounded-3 shadow h-100">
          <h3 class="text-lg font-medium">🔭 Stargazing Nights</h3>
          <img src="assets/images/starlab-2.png" alt="Stargazing Nights" class="img-fluid rounded mt-2">
        </div>
      </div>

      <div class="col-6 col-md-4">
        <div class="bg-secondary p-3 rounded-3 shadow h-100">
          <h3 class="text-lg font-medium">🛰️ Astro Workshops</h3>
          <img src="assets/images/starlab-3.png" alt="Astro Workshops" class="img-fluid rounded mt-2">
        </div>
      </div>

      <div class="col-6 col-md-4">
        <div class="bg-secondary p-3 rounded-3 shadow h-100">
          <h3 class="text-lg font-medium">🌠 Night Sky Tours</h3>
          <img src="assets/images/starlab-4.png" alt="Night Sky Tours" class="img-fluid rounded mt-2">
        </div>
      </div>

      <div class="col-6 col-md-4">
        <div class="bg-secondary p-3 rounded-3 shadow h-100">
          <h3 class="text-lg font-medium">🪐 Planetarium Visits</h3>
          <img src="assets/images/starlab-5.png" alt="Planetarium Visits" class="img-fluid rounded mt-2">
        </div>
      </div>
    </div>
  </div>

  <footer class="mt-5 text-center text-secondary">
    Made with  and caffeine by Varun | Astro Alliance Recruitment 2025
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
